		<div class="container-fluid row">
			<div id="shopfilter" class="col-sm-4">
				<form action="">
					<div id="shopitemfilter">
						<h3>Shop Items:</h3>
						<div class="form-check">
							<input type="radio" class="form-check-input" id="shop1" name="clothing" value="0"/>
							<label class="form-check-label" for="shop1">Clothing</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="shop2" name="collectables" value="1"/>
							<label class="form-check-label" for="shop2">Collectables</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="shop3" name="accessories" value="2"/>
							<label class="form-check-label" for="shop3">Accessories</label>
						</div>
					</div>
					<div id="size">
						<h3>Sizes:</h3>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="size1" name="xsmall" value="0"/>
							<label class="form-check-label" for="size1">Xtra-Small</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="size2" name="small" value="1"/>
							<label class="form-check-label" for="size2">Small</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="size3" name="med" value="2"/>
							<label class="form-check-label" for="size3">Medium</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="size4" name="large" value="3"/>
							<label class="form-check-label" for="size4">Large</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="size5" name="xlarge" value="4"/>
							<label class="form-check-label" for="size5">Xtra-Large</label>
						</div>
					</div>
					<div id="types">
						<h3>Anime/Cartoon:</h3>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="type1" name="pokemon" value="0" disabled>
							<label class="form-check-label" for="type1">Pokemon</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="type2" name="pottermore" value="1" disabled>
							<label class="form-check-label" for="type2">Harry Potter</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="type3" name="advtime" value="2" disabled>
							<label class="form-check-label" for="type3">Adventure Time</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="type4" name="kirby" value="3" disabled>
							<label class="form-check-label" for="type4">Kirby</label>
						</div>
					</div>
				</form>
			</div>
			
			<div id="filteredshop" class="col-sm-8">
				<form action="">
					<div class="row">
						<div class="col">
							<label for="sortshop" class="form-label">Sort By:</label>
							<select class="form-select" id="sortshop" name="sortshopby">
								<option>Alpha Increasing</option>
								<option>Alpha Decreasing</option>
								<option>Price Increasing</option>
								<option>Price Decreasing</option>
							</select>
						</div>
						<div class="col">
							<label for="numshop" class="form-label">Number of Items Per Page:</label>
							<select class="form-select" id="numshop" name="numshopitems">
								<option>10</option>
								<option>20</option>
								<option>30</option>
								<option>40</option>
							</select>
						</div>
					</div>
				</form>
