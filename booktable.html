	<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div id="collapseNav" class="collapse navbar-collapse col-5 h4">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#" style="-webkit-text-stroke: .5px yellow">Contact Us</a></li>
						<li class="nav-item"><a class="nav-link" href="#" style="-webkit-text-stroke: .5px lightgreen">Our Team</a></li>

		<div class="container-fluid">
			<div class="progress"><div class="progress-bar bg-info" style="width:50%"></div></div>
			<form action="">
				<img src="" alt="Picture of the layout of the cafe">
				<p>Where do you want to sit? Inside or on the Patio?</p>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="table1" name="insidetable" value="0" checked>
					<label class="form-check-label" for="table1">Inside</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="table2" name="patiotable" value="1">
					<label class="form-check-label" for="table1">Patio</label>
				</div>
				<p>How many guests?</p>
				<div id="numseating" class="input-group mb-3">
					<span class="input-group-text">1</span>
					<input type="range" class="form-range" min="1" max="20"/>
					<span class="input-group-text">20</span>
				</div>
				<label for="theme" class="form-label">Select a Theme:</label>
				<select class="form-select" id="theme" name="themelist">
					<option>Pokemon</option>
					<option>Adventure Time</option>
					<option>One Piece</option>
					<option>Naruto</option>
				</select>
				<div class="row">
					<input type="button" class="btn btn-primary col" value="Previous"/>
					<input type="reset" class="btn btn-primary col" value="Reset Form"/>
					<input type="submit" class="btn btn-primary col" value="Next"/>
				</div>
			</form>
