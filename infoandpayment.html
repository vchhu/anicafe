		<div class="container-fluid">
			<div class="progress"><div class="progress-bar bg-info" style="width:75%"></div></div>
			<form action="">
				<div class="row">
					<div class="col">
						<h2>Personal Info</h2>
						<div class="input-group mb-3 mt-3">
							<span class="input-group-text">Name:</span>
							<input type="text" class="form-control" placeholder="First Name" required>
							<input type="text" class="form-control" placeholder="Last Name" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" required>
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone Number:</label>
							<input type="phone" class="form-control" id="phone" placeholder="(777) 777-7777" name="phone" required>
						</div>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Number of guests" required>
							<span class="input-group-text">Preferred Contact Method:</span>
							<select class="form-select">
								<option>Email</option>
								<option>Phonecall</option>
								<option>Text</option>
							</select>
						</div>
					</div>
					<div class="col">
						<h2>Payment Info</h2>
						<select class="form-select">
							<option>Debit</option>
							<option>Credit</option>
						</select>
						<div class="mb-3">
							<label for="cardholder" class="form-label">Cardholder:</label>
							<input type="text" class="form-control" id="cardholder" placeholder="Full Name" name="cardholder" required>
						</div>
						<div class="mb-3">
							<label for="cardnum" class="form-label">Card Number:</label>
							<input type="text" class="form-control" id="cardnum" placeholder="1234567890123456" name="cardnum" required>
						</div>
						<div class="row">
							<div class="col">
								<label for="cardcv" class="form-label">CV:</label>
								<input type="text" class="form-control" id="cardcv" placeholder="000" name="cardcv" required>
							</div>
							<div class="col">
								<label for="cardexp" class="form-label">EXP:</label>
								<input type="text" class="form-control" id="cardexp" placeholder="MM/YY" name="cardexp" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<input type="button" class="btn btn-primary col" onclick="window.location.href='bookroom.html';" value="Previous Page"/>
					<input type="reset" class="btn btn-primary col" value="Reset Form"/>
					<input type="button" class="btn btn-primary col" onclick="window.location.href='homepage.html';" value="Cancel Booking"/>
					<input type="button" class="btn btn-primary col" onclick="window.location.href='bookingconfirmed.html';" value="Confirm Booking"/>
				</div>
			</form>
		</div>
